<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css " integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCULaMxtR+T2HydwQVDdH2LPlOCltKfG/eSrtxUkn" crossorigin="anonymous" referrerpolicy="no-referrer" / >
</head>
<body>
    <div class="container">
      <div class="container-password-generator">
       <h1>Generate a <br><span>Random password</span></h1>
        <div class="password-generate">
          <input type="text" id="password" readonly placeholder="Your Secure Password">
          <i class="fa-regular fa-copy" id="copy"></i>
               <br>
     
        </div>
       <button id="btn">Generate Password</button>
      </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
