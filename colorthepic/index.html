<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Village Coloring Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¨ Color the Village!</h1>

  <div class="toolbar">
    <label for="colorPicker">Choose color:</label>
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="resetBtn">Reset</button>
  </div>

  <div class="canvas">
    <!-- Simple SVG village drawing -->
    <svg id="village" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Sky -->
      <rect x="0" y="0" width="400" height="300" fill="#cceeff"/>

      <!-- Ground -->
      <rect x="0" y="200" width="400" height="100" fill="#a1d490"/>

      <!-- House -->
      <rect id="house" x="120" y="140" width="100" height="60" fill="#ffffff" stroke="#000" />
      <polygon id="roof" points="120,140 170,100 220,140" fill="#ffffff" stroke="#000" />

      <!-- Tree -->
      <rect id="treeTrunk" x="270" y="150" width="15" height="50" fill="#ffffff" stroke="#000"/>
      <circle id="treeLeaves" cx="278" cy="130" r="25" fill="#ffffff" stroke="#000"/>

      <!-- Sun -->
      <circle id="sun" cx="60" cy="60" r="25" fill="#ffffff" stroke="#000"/>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
