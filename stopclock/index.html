<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Timer</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            background: #f5f5f5;
        }
        #container{
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1{
            margin-bottom: 20px;
        }
        #timeC{
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
        }
        #stopMsg {
            color: red;
            margin-top: 20px;
            font-size: 20px;
            display: none;
        }
    </style>

</head>
<body>

    <div id="container">
        <h1>Digital Clock</h1>
        <div id="timeC">00:00:00</div>
        <p id="stopMsg">‚è≥ Timer Stopped!</p>
    </div>

    <script>
        const cTime = document.getElementById("timeC");
        const stopMsg = document.getElementById("stopMsg");

        let interval = setInterval(timeShow, 1000);
        let count = Number(prompt("Enter timer in seconds")) * 1000;

        function timeShow() {
            const currentTime = new Date();
            const time = `${currentTime.getHours()}:${currentTime.getMinutes()}:${currentTime.getSeconds()}`;
            cTime.innerText = time;
        }

        function stopTimer() {
            clearInterval(interval);
            stopMsg.style.display = "block";
            console.log("Timer stopped.");
        }

        setTimeout(stopTimer, count);
    </script>

</body>
</html>
